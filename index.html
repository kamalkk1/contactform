<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="submit_form.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required maxlength="100"><br><br>

        <label for="number">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required maxlength="20"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="100"><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required maxlength="255"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
